
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    
    <div class="box">

        <h1 id="title">Counter</h1>
        <main id="container">

            <span id="num">0</span>

            <div>
                <button type="button" class="btn btn-outline-danger" id="decrease">Danger</button>
                <button type="button" class="btn btn-outline-primary" id="reset">Primary</button>
                <button type="button" class="btn btn-outline-success" id="increase">Success</button>
            </div>

        </main>
    </div>
   
</body>
<!-- JavaScript -->
<script src="counter.js"></script>
</html>
